<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Days of the Year Birthday Calendar</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--    <link type="text/css" rel="stylesheet" href="css/ionic.css">    -->
    <link type="text/css" rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-router.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="fb.js"></script>
  </head>

  <body class="bg-color">
    <div id="fb-root"></div>
    <!--    Hello <h1 id="fb-welcome"></h1>-->
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <!--              <h3 class="masthead-brand">Cover</h3>-->
              <a href="https://daysoftheyear.com"><img class="masthead-brand-img masthead-brand" src="img/dotyLogo.png"></a>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Birthday</a></li>
                  <li><a href="https://daysoftheyear.com" target="_blank">Our Website</a></li>
                  <li><a href="https://daysoftheyear.com/getapp" target="_blank">Get the App</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div ui-view>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <div ng-if="birthday && birthday.daysleft != 0" style="display:inline-block; float:left; position: absolute; bottom: 15px; color: white;">
                Your birthday is {{birthday.daysleft}} days away!
              </div>

              <div style="display:inline-block; float:right;">
                <div class="fb-like" data-href="https://www.facebook.com/daysoftheyear" data-layout="box_count" data-action="like" data-share="true">
                </div>
              </div>

              <div style="clear: both;"></div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="modal fade" id="dayModal" tabindex="-1" role="dialog" aria-labelledby="dayModal" aria-hidden="true">
      <div class="modal-dialog modal-custom">
        <div class="modal-content">
          <div class="modal-header">
            <div style="overflow: auto">
              <h4 style="float: left" class="modal-title" id="myModalLabel">{{birthday.monthname}}, {{birthday.day}} is...</h4>
              <button style="float: right" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button style="float: right; margin-right: 10px;" type="button" class="btn btn-primary" ng-click="fbShare(dayObj);">
                <span class="fa fa-facebook-official"></span> Share
              </button>
            </div>
          </div>
          <div class="modal-body">
            <div class="content-image-container">
              <img class="content-image" ng-src="{{dayObj.image.large.url}}">
            </div>
            <h1 class="content-title" ng-bind-html="dayObj.title"></h1>

            <div>
              <i class="content-text">{{dayObj.date | date:'mediumDate'}}</i>
              <a class="badge badge-positive" ng-if="dayObj.tag.name">
                {{dayObj.tag.name}}
              </a>
            </div>

            <hr class="content-line">

            <p class="item-text-wrap" ng-bind-html="dayObj.content"></p>

            <!--            <div class="fb-like" data-href="dayObj.url" data-layout="button" data-action="like" data-share="true"></div>            -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="fbShare(dayObj);">
              <span class="fa fa-facebook-official"></span> Share
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
